<div class="outerDiv">
  <div class="cardCover">
    <div class="cardtopHeader">
      <span class="bold">{{ "recommended" | translate }}</span>
      <app-filter-drawers
        [allData]="allData"
        [productCount]="length"
        (filterChangeTrigger)="filterChangeTrigger($event)"
        *ngIf="showSideFilter"
        [categories]="categoryList"
      ></app-filter-drawers>
    </div>
    <mat-divider style="margin-left: 1rem"></mat-divider>
    <div class="cardsInnerDiv">
      <mat-card
        class="cards"
        (click)="routeToProduct(product)"
        *ngFor="let product of productList"
      >
        <div class="imgDiv">
          <img
            [src]="fileUri + product.productImages[0]"
            alt="Cannot load image"
          />
        </div>
        <div class="bold elipssis" matTooltip="{{ product.productName }}">
          {{ product.productName }}
        </div>
        <div class="small elipssis" matTooltip="{{ product.categoryName }}">
          {{ product.categoryName }}
        </div>
        <div class="elipssis">
          {{ getPrice(product.price) | currency : "INR" }}
        </div>
        <div>
          <span
            *ngFor="let _ of [1, 2, 3, 4, 5]; let i = index"
            class="star"
            [ngClass]="{ filled: i < product.rating }"
          >
            &#9733;
          </span>
          <span class="small"> ({{ product.reviews.length }} reviews)</span>
        </div>
        <!-- <div class="flex"><mat-icon>add_shopping_cart</mat-icon> <span>Add to cart</span></div> -->
      </mat-card>
    </div>
  </div>
  <div class="sideFilter">
    <app-side-filter
      *ngIf="showSideFilter"
      [allData]="allData"
      [productCount]="length"
      (filterChangeTrigger)="filterChangeTrigger($event)"
      [categories]="categoryList"
    ></app-side-filter>
  </div>
</div>
